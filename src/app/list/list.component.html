<div class="col-4">
  <app-category-menu></app-category-menu>
</div>
<div class="col-8">
    <table class="table">
      <thead>
      <tr>
        <th scope="col">&nbsp;</th> <!-- Leer -->
        <th scope="col">&nbsp;</th> <!-- Leer -->
        <th scope="col">ID</th>
        <th scope="col">Bezeichnung</th>
        <th scope="col">FÃ¤llig bis</th>
        <th scope="col">Kategorie</th>
        <th *ngIf="localStorageService.doShowDeleteButtons()" scope="col">&nbsp;</th>
      </tr>
      </thead>
      <tbody>
      <ng-container *ngFor="let todo of tasks">
        <tr *ngIf="(todo.category == filter) || (filter == '')">
          <td *ngIf="!todo.isDone" (click)="toggleDone(todo)">&nbsp;</td>
          <td *ngIf="todo.isDone" (click)="toggleDone(todo)"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-check" viewBox="0 0 16 16">
            <path d="M10.97 4.97a.75.75 0 0 1 1.07 1.05l-3.99 4.99a.75.75 0 0 1-1.08.02L4.324 8.384a.75.75 0 1 1 1.06-1.06l2.094 2.093 3.473-4.425a.267.267 0 0 1 .02-.022z"></path>
          </svg></td>
          <td [innerHTML]="todo.prioIcon"></td>
          <td>{{ todo.id}}</td>
          <td>{{ todo.description }}</td>
          <td>{{ todo.dueDate }}</td>
          <td>{{ todo.category }}</td>
          <td *ngIf="localStorageService.doShowDeleteButtons()"><button type="button" (click)="removeTask(todo)" class="btn btn-danger rounded-square"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash" viewBox="0 0 16 16">
            <path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5m2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5m3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0z"/>
            <path d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1zM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4zM2.5 3h11V2h-11z"/>
          </svg></button></td> <!-- Leer -->
          <td *ngIf="!localStorageService.doShowDeleteButtons()"></td> <!-- Leer -->
        </tr>
      </ng-container>
      </tbody>
    </table>
</div>
